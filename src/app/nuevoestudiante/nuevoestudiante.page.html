<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Estudiante</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardar(nuevoEstudiante)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID:" type="text" name="id" [(ngModel)]="nuevoEstudiante.id" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Estudiante:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nuevoEstudiante.nombre_estudiante" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Faltas:</ion-label>
        <ion-input type="text" required value="{{nuevoEstudiante.faltas}}" [(ngModel)]="nuevoEstudiante.faltas" name="faltas">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 1:</ion-label>
        <ion-input type="number" name="nota_uno" [(ngModel)]="nuevoEstudiante.nota_uno" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 2:</ion-label>
        <ion-input type="number" name="nota_dos" [(ngModel)]="nuevoEstudiante.nota_dos" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 3:</ion-label>
        <ion-input type="number" name="nota_tres" [(ngModel)]="nuevoEstudiante.nota_tres" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Materia:</ion-label>
        <ion-input type="number" name="id_materia" [(ngModel)]="nuevoEstudiante.id_materia" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="primary" type="submit" [disabled]="!this.nuevoForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
