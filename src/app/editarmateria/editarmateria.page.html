<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar materia</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="seleccionado">
  <form (ngSubmit)="editar(seleccionado)" #editarForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID:" type="text" readonly="true" name="id" [(ngModel)]="seleccionado.id" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre materia:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="seleccionado.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Programa:</ion-label>
        <ion-select
          required
          value="{{seleccionado.programa}}"
          [(ngModel)]="seleccionado.programa"
          name="programa"
        >
          <ion-select-option value="ingenieria">
            Ingenieria de sistemas
          </ion-select-option>
          <ion-select-option value="tecnologia">
            Tecnologia Desarrollo
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Semestre:</ion-label>
        <ion-input
          type="text"
          name="semestre"
          [(ngModel)]="seleccionado.semestre"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario:</ion-label>
        <ion-input
          type="text"
          name="horario"
          [(ngModel)]="seleccionado.horario"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="primary" type="submit" *ngIf="seleccionado" [disabled]="!editarForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
