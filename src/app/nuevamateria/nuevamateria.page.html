<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva Materia</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form (ngSubmit)="guardar(nuevaMateria)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID:" type="text" name="id" [(ngModel)]="nuevaMateria.id" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre materia:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nuevaMateria.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Programa:</ion-label>
        <ion-select required value="{{nuevaMateria.programa}}" [(ngModel)]="nuevaMateria.programa" name="programa">
          <ion-select-option value="ingenieria">
            Ingenieria Informatica
          </ion-select-option>
          <ion-select-option value="tecnologia">
            Tecnologia en Desarrollo de Software
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Semestre:</ion-label>
        <ion-input type="text" name="semestre" [(ngModel)]="nuevaMateria.semestre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario:</ion-label>
        <ion-input type="text" name="horario" [(ngModel)]="nuevaMateria.horario" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="primary" type="submit" [disabled]="!this.nuevoForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
